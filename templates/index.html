<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tim Le Large - MyDrive</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="static/assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body id="page-top">

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Le Large</a>
            <button
                class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            href="#portfolio">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead bg-primary text-white text-center">


        <div class="container">
            <i class="fas fa-sign-out-alt logout" onclick="logout()"></i>
            <i class="fas fa-edit edit-profile" onclick="get_profile(true)" data-toggle="modal"
                data-target="#showProfile"></i>
            <i class="fas fa-user-cog" id="user_config" onclick="getUsers()" data-toggle="modal"
                data-target="#userConfig"></i>
            <div class="align-items-center d-flex flex-column">
                <!-- Masthead Avatar Image-->
                <img class=" masthead-avatar mb-5 user_image" id="user_image" src="" alt="" />
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0" id="user_name"></h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>

                <!-- Masthead Subheading-->
                <iframe class="duckduckgo"
                    src="https://duckduckgo.com/search.html?duck=yes&prefill=Search DuckDuckGo&bgcolor=000000&focus=yes"
                    style="overflow:hidden;margin:0;padding:0;width:100%;height:80px;" frameborder="0">
                </iframe>
            </div>
        </div>
    </header>
    <!-- Portfolio Section-->
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Dashboard</h2>



            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Portfolio Grid Items-->
            <div class="row justify-content-center" id="myCards">
                <!-- Portfolio Item 1-->
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModalCreate">
                        <div class="test">
                        </div>
                        <i class="fas fa-plus-circle card-icon"></i>
                        <div
                            class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white">
                                <p> Hinzuf√ºgen</p>
                            </div>
                        </div>

                    </div>
                    <div class="icon-bar">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Portfolio Modal-->
    <div class="modal fade" id="portfolioModalCreate" tabindex="-1" role="dialog" aria-labelledby="portfolioModal1Label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content align-items-center text-center">
                <table class="table table-bordered table-dark align-items-center text-center">
                    <tr>
                        <td>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"><i class="fas fa-times"></i></span>
                            </button>
                            <!-- Portfolio Modal - Title-->
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <h2 class="portfolio-modal-title text-uppercase" id="portfolioModal1Label"> Create
                                </h2>
                                <div class="divider-custom-line"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Name
                            </h3>
                            <input type="text" class="form-control" id="inputName" placeholder="Mein Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Link </h3>
                            <input type="text" class="form-control" id="inputURL" placeholder="Mein Link" required>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Bild [.png]
                            </h3>
                            <input type="file" class="form-control" id="inputImage" placeholder="Mein Bild" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class=" btn btn-primary" data-dismiss="modal" onclick="create_card()">
                                <i class="fas fa-times fa-fw"></i>
                                Create Card
                            </button>



                            <div class="placeholder"></div>
                            <div class="icons w3-panel">
                                <p>There are <strong></strong> awesome icons.</p>
                                <!-- @todo Pluralize -->
                                <ul>
                                    <li ng-repeat="name in names|filter:search" ng-click="copy(name)">
                                        <i class="fa fa-{{name}}" aria-hidden="true"></i> {{name}}
                                        <input class="{{name}}" id="{{name}}" style="display: none;"
                                            value="<i class='fa fa-{{name}}' aria-hidden='true'></i>" />
                                    </li>
                                </ul>
                            </div>
            </div>
            </td>
            </tr>
            </table>
        </div>
    </div>
    </div>
    <!-- Portfolio Modal-->
    <div class="portfolio-modal modal fade" id="showProfile" tabindex="-1" role="dialog"
        aria-labelledby="portfolioModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <table class="table table-bordered table-dark align-items-center text-center">
                    <tr>
                        <td>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"><i class="fas fa-times"></i></span>
                            </button>
                            <!-- Portfolio Modal - Title-->
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <h2 class="portfolio-modal-title text-uppercase" id="portfolioModal1Label"> Profil</h2>
                                <div class="divider-custom-line"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Bild
                            </h3>
                            <img class=" masthead-avatar mb-5" id=profilePreview style="height: 200px;" src="" alt="" />
                            <input type="file" class="form-control" id="profileImage" placeholder="Mein Bild">
                            <label for="profileImage" class="col-sm-3 col-form-label">Bild
                                [.png]</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Name </h3>
                            <input type="text" class="form-control" id="profileName" placeholder="Mein Name">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Passwort
                            </h3>
                            <input type="password" class="form-control" id="profilePassword"
                                placeholder="Neues Passwort">

                            <input type="password" class="form-control" id="profileSecondPassword"
                                placeholder="Passwort wiederholen">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class=" btn btn-primary" data-dismiss="modal" onclick="update_profile1()">
                                <i class="fas fa-times fa-fw"></i>
                                Update Profil
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>




    <!-- Portfolio Modal-->
    <div class="portfolio-modal modal fade" id="userConfig" tabindex="-1" role="dialog"
        aria-labelledby="portfolioModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <table class="table table-bordered table-dark align-items-center text-center">
                    <thead>
                        <tr>
                            <td scope="col">ID</td>
                            <td scope="col">Name</td>
                            <td scope="col">Password</td>
                            <td scope="col">Actions</td>
                        </tr>
                    </thead>
                    <tbody id="user_config_table">

                    </tbody>
                    <tbody>
                        <tr>
                            <td>
                            </td>
                            <td><input type="text" class="form-control" placeholder="Neuer Nutzer" id="new_user_name">
                            </td>
                            <td><input type="text" class="form-control" placeholder="Passwort"
                                    id="new_user_password"><input type="text" class="form-control"
                                    placeholder="Passwort wiederholen" id="new_user_password_second">
                            </td>
                            <td><i class="fas fa-plus-square config_icons" onclick="create_user()"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <!-- Footer Social Icons-->
                <div class="col">
                    <h4 class="text-uppercase mb-4">About LeDrive</h4>
                    <p class="lead mb-0">
                        MyDrive ist eine Sammlung von Funktionalit√§ten f√ºr Tim & Friends.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright ¬© lelar.ge 2021</small></div>
    </div>
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed">
        <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
                class="fa fa-chevron-up"></i></a>
    </div>


    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/main.js"></script>
    <script src="static/js/profile.js"></script>
    <script src="static/js/dashboard.js"></script>
    <script src="static/js/admin.js"></script>


</body>
